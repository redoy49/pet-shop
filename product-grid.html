<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="max-w-[1600px] mx-auto px-4">
        <!-- Popular Products Section -->
        <div class="max-w-[1320px] mx-auto py-10">
            <h2 class="text-2xl font-bold text-green-700 mb-6">Popular Products</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Banner Section -->
                <div class="bg-gradient-to-r from-green-500 to-green-300 p-6 rounded-xl text-white flex flex-col justify-center items-center">
                    <h3 class="text-2xl font-bold">30% off</h3>
                    <p class="text-sm mt-2 text-center">Discover a world of treats, toys, and essentials handpicked for you</p>
                    <button class="mt-4 bg-white text-green-600 px-4 py-2 rounded-lg font-semibold">Buy Now</button>
                    <img src="https://via.placeholder.com/150" alt="Promo Image" class="mt-4">
                </div>

                <!-- Product Grid -->
                <div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Product Card -->
                    <div class="bg-white p-4 rounded-lg shadow">
                        <img src="https://via.placeholder.com/100" alt="Onion" class="mx-auto">
                        <p class="mt-2 text-gray-700 text-center font-semibold">Onion 1 KG</p>
                        <p class="text-center text-gray-500">$39.99</p>
                    </div>
                    
                    <div class="bg-white p-4 rounded-lg shadow">
                        <img src="https://via.placeholder.com/100" alt="Tomato" class="mx-auto">
                        <p class="mt-2 text-gray-700 text-center font-semibold">Tomato 500g</p>
                        <p class="text-center text-gray-500">$39.99</p>
                    </div>

                    <div class="bg-white p-4 rounded-lg shadow">
                        <img src="https://via.placeholder.com/100" alt="Potato" class="mx-auto">
                        <p class="mt-2 text-gray-700 text-center font-semibold">Potato 1 KG</p>
                        <p class="text-center text-gray-500">$39.99</p>
                    </div>

                    <div class="bg-white p-4 rounded-lg shadow">
                        <img src="https://via.placeholder.com/100" alt="Onion" class="mx-auto">
                        <p class="mt-2 text-gray-700 text-center font-semibold">Onion 1 KG</p>
                        <p class="text-center text-gray-500">$39.99</p>
                    </div>

                    <div class="bg-white p-4 rounded-lg shadow">
                        <img src="https://via.placeholder.com/100" alt="Tomato" class="mx-auto">
                        <p class="mt-2 text-gray-700 text-center font-semibold">Tomato 500g</p>
                        <p class="text-center text-gray-500">$39.99</p>
                    </div>

                    <div class="bg-white p-4 rounded-lg shadow">
                        <img src="https://via.placeholder.com/100" alt="Potato" class="mx-auto">
                        <p class="mt-2 text-gray-700 text-center font-semibold">Potato 1 KG</p>
                        <p class="text-center text-gray-500">$39.99</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
