<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Shop</title>
  <!-- Google Font CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">

  <!-- DaisyUI CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
  />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Font Styles -->
  <style>
    .font-sora {
      font-family: "Sora", serif;
    }
    .font-adlam {
      font-family: "ADLaM Display", serif;
    }
  </style>

  <!-- Tailwind Custom Configuration -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: "#FFDC26",
            secondary: '#FFF9F4',
          },
          fontSize: {
            'btn-font': '18px',
          },
          backgroundImage: {
            "banner-bg": "linear-gradient(to right, rgba(17, 17, 17, 0.7), rgba(17, 17, 17, 0.3)), url('./images/banner.png')",
          },
        },
      },
    };
  </script>
</head>

<body class="font-sora max-w-[1600px] mx-auto border border-gray-700">
  <!-- Header Section -->
  <header>
    <!-- Nav Section -->
     <nav class="bg-secondary">
      <div class="navbar max-w-[1320px] mx-auto">
        <!-- Navbar Start Section -->
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li><a>Find a pet</a></li>
              <li><a>Breeds</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl">
            <img src="assets/logo-header.png" alt=""><span>Browse4Pets</span>
          </a>
        </div>

        <!-- Navbar Center Section -->
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Find a pet</a></li>
            <li><a>Breeds</a></li>
            <li><a>Contact us</a></li>
          </ul>
        </div>

        <!-- Navbar End Section -->
        <div class="navbar-end">
          <a class="btn">Button</a>
        </div>
      </div>
     </nav>

     <!-- Hero Section -->
      <div></div>
  </header>

  <!-- Main Section -->
  <main>
    
  </main>

  <!-- Footer Section -->
  <footer></footer>
</body>
</html>
