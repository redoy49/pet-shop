<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog T-Shirt Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">

    <div class="max-w-xs p-4 bg-yellow-100 rounded-xl flex">
        <!-- Left Side: Text Content -->
        <div class="flex-1">
            <h2 class="text-lg font-bold">T-Shirt for Dogs</h2>
            <p class="text-xl text-yellow-600 font-semibold">$7.99</p>
        </div>

        <!-- Right Side: Image -->
        <div class="self-end relative -bottom-8">
            <img src="assets/cute-dog-mid.png" alt="Dog T-Shirt" class="w-24 h-40 object-cover rounded-lg">
        </div>
    </div>

</body>
</html>
